<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="border: 1px solid blue;">
	
</canvas>
<script type="text/javascript">
	var c1=document.getElementById("myCanvas");
	console.log(c1);
	//get graphics context object
	var ctx=c1.getContext("2d");
	console.log(ctx);

	ctx.moveTo(200,100);
	ctx.lineTo(400,100);
	ctx.lineWidth=50;
	ctx.lineCap="round";
    ctx.strokeStyle="blue";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,200);
	ctx.lineTo(200,200);
	ctx.lineWidth=50;
	ctx.lineCap="round";
    ctx.strokeStyle="black";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(400,300);
	ctx.lineTo(200,300);
	ctx.lineWidth=50;
	ctx.lineCap="round";
    ctx.strokeStyle="green";
	ctx.stroke();

</script>

</body>
</html>
