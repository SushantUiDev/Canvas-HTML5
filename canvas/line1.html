<!DOCTYPE html>
<html>
<head>
	<title>Canvas Demo</title>

</head>
<body>
<!-- create canvas tag with id -->
<center>
<br><br>
<canvas id="myCanvas" width="400" height="400" style="border: 2px solid blue;">
	
</canvas>
<script type="text/javascript">
	function f1(){
		//get the reference of canvas tag
		var c1=document.getElementById("myCanvas");
		console.log(c1);

		//create grafix context object
		var ctx=c1.getContext("2d");
		console.log(ctx);
		ctx.moveTo(400,400);
		ctx.lineTo(0,0);
		ctx.stroke();

		ctx.moveTo(0,400);
		ctx.lineTo(400,0);
		
		ctx.strokeStyle="#FF0000";
		ctx.stroke();

		ctx.moveTo(200,400);
		ctx.lineTo(200,0);
		ctx.stroke();

        ctx.moveTo(0,200);
		ctx.lineTo(400,200);
		ctx.stroke();

		ctx.moveTo(150,400);
		ctx.lineTo(200,350);
		ctx.stroke();

		ctx.moveTo(100,400);
		ctx.lineTo(200,300);
		ctx.stroke();

		ctx.moveTo(50,400);
		ctx.lineTo(200,250);
		ctx.stroke();

		ctx.moveTo(250,400);
		ctx.lineTo(200,350);
		ctx.stroke();

		ctx.moveTo(300,400);
		ctx.lineTo(200,300);
		ctx.stroke();

		ctx.moveTo(350,400);
		ctx.lineTo(200,250);
		ctx.stroke();


		
	}
	f1();
	</script>
	</center>
</body>
</html>
