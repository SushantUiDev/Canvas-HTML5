<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="border: 1px solid gray"></canvas>
<script type="text/javascript">
	var c1=document.getElementById("myCanvas");
	var ctx=c1.getContext("2d");
	console.log(ctx);
	// create rectangle 
    ctx.fillStyle="red";
	ctx.fillRect(20 , 20 ,100 , 100);
	ctx.stroke();
    
    ctx.beginPath();
    ctx.strokeStyle="blue";
    ctx.lineWidth=10;
	ctx.strokeRect(40 , 40 ,100 , 100);
	ctx.stroke();

	ctx.beginPath();
    ctx.strokeStyle="green";
    ctx.lineWidth=15;
	ctx.strokeRect(60 , 60 ,100 , 100);
	ctx.stroke();


	ctx.beginPath();
    ctx.strokeStyle="green";
    ctx.lineWidth=15;
    ctx.fillStyle="blue";
	ctx.fillRect(80 , 80 ,100 , 100);
	ctx.stroke();
</script>
</body>
</html>
