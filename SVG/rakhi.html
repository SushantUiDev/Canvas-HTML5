<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<h2>SVG Demo</h2>
<svg id="rakhi" width="400" height="400" style="border: 2px solid green;">
	<!-- draw a first line -->
	<line x1="0" y1="0" x2="400" y2="400" style="stroke: red ; stroke-width: 4;"/>
	<line x1="0" y1="100" x2="300" y2="400" style="stroke: blue ; stroke-width: 4;"/>
	<line x1="100" y1="0" x2="400" y2="300" style="stroke: blue ; stroke-width: 4;"/>
	<circle cx="200" cy="200" r="50"  stroke="red" stroke-width="5" fill="pink"/>
	<rect x1="200" y1="200" x2="100" y2="200" width="100" height="200"/>
</svg>
</body>
</html>
