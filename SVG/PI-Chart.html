<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<svg id="pi_chart" width="600" height="400" style="border: 2px solid blue;">
<defs>
	<linearGradient id="linearGradient01" x1="0%" y1="0%" x2="100%" y2="100%">
	    <stop offset="20%" stop-color="pink"/>
	    <stop offset="30%" stop-color="red"/>
	    <stop offset="70%" stop-color="blue"/>
		
	</linearGradient>
</defs>
<rect id="rect1" x="100" y="50" width="50" height="400" fill="url(#linearGradient01)" style="stroke: black ; stroke-width: 4;"/>	
<rect id="rect2" x="200" y="100" width="50" height="400" style="stroke: black ; stroke-width: 4; fill: gray;"/>
<rect id="rect3" x="300" y="50" width="50" height="400" style="stroke: black ; stroke-width: 4; fill: gray;"/>
<rect id="rect4" x="400" y="250" width="50" height="400" style="stroke: black ; stroke-width: 4; fill: gray;"/>

<animate
   xlink:href="#rect1"
   attributeName="y"
   from="400"
   to="100"
   begin="0s"
   dur="5s"
   repeatDur="01:50"
   repeatCount="infinite"

/>

<animate
   xlink:href="#rect2"
   attributeName="y"
   from="400"
   to="100"
   begin="1s"
   dur="5s"
   repeatDur="01:50"
   repeatCount="infinite"

/>

<!-- Animation for Rectangle 3 -->
<animate 
    xlink:href="#rect3"
    attributeName="y"
    from="400"
    to="100"
    begin="0s"
    dur="5s"
    repeatDur="01:50"
    repeatCount="infinite"
/>
</svg>
</body>
</html>
