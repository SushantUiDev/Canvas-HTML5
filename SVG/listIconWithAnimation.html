<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>List icon svg demo</h2>
<hr/>
<center>
<svg id="svg1" width="400" height="400" >
<rect id="rect1" x="150" y="50" rx="10" ry="10" width="150" height="50" style=" stroke-width :4; fill:pink ;"/>
<rect id="rect2" x="150" y="150" rx="10" ry="10"  width="150" height="50" style="stroke:yellow  ; stroke-width :4; fill:red ;"/>
<rect  id="rect3" x="150" y="250" rx="10" ry="10"  width="150" height="50" style="stroke:blue  ; stroke-width :4; fill:black ;"/>

<!-- circle draw -->
<circle id="orange-circle" cx="100" cy="75" r="25"  fill="pink" stroke="red" stroke-width="4"/>
  
<circle id="circle2" cx="100" cy="175" r="25"  fill="red" stroke="yellow" stroke-width="4"/>
	
<circle id="circle3" cx="100" cy="275" r="25"  fill="black" stroke="blue" stroke-width="4"/>



<!--========== animation tag ==================-->

<!-- animation for rect1-->
<animate 
           xlink:href="#rect1"
           attributeName="x"
           from="400"
           to="0" 
           begin="0s"
           dur="5s"
           repeatDur="01:30" 
            repeatCount="infinite"
           id="rect-anim"
/>
<!-- animation for circle1-->
<animate 
           xlink:href="#orange-circle"
           attributeName="cx"
           from="00"
           to="450" 
           dur="5s"
           begin="0s"
          repeatCount="infinite"
           repeatDur="01:30" 
           fill="red" 
           id="circ-anim"
/>

<!-- animation for rect2-->
<animate
    xlink:href="#rect2"
    attributeName="x"
    from="400"
    to="0"
    begin="3s"
    dur="5s"
    repeatDur="01:30"
    repeatCount="infinite"
    id="rect2_anim"
/>
<!-- animation for circle2-->
<animate
    xlink:href="#circle2"
    attributeName="cx"
    from="100"
    to="400"
    begin="0s"
    dur="5s"
    repeatDur="01:30"
    repeatCount="infinite"
    id="cir_anim"

/>
<!-- animation for rec3 -->
<animate
     xlink:href="#rect3"
     attributeName="x"
     from="400"
     to="0"
     begin="5s"
     dur="2s"
     repeatDur="01:30"
     repeatCount="indefinite"
     id="rect3_anim"

/>

<animate
    xlink:href="#circle3"
    attributeName="cx"
    from="0"
    to="400"
    begin="5s"
    dur="5s"
    repeatDur="01:30"
    repeatCount="infinite"
    id="cir3_anim"
 />
</svg>
</center>
</body>
</html>
